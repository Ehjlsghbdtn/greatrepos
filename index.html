<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бросок баскетбольного мяча</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script>
        let scene, camera, renderer, world;
        let ball, wall, floor, hoop, backboard;
        let ballBody, floorBody, wallBody, hoopBodies = [];
        const initialBallPosition = new CANNON.Vec3(0, 1.5, 0);
        let isBallStatic = true; // Переменная для отслеживания состояния мяча
        let score = 0; // Счет
        const scoreDisplay = document.createElement('div'); // Элемент для отображения счета

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Создаем элемент для отображения счета
            scoreDisplay.style.position = 'absolute';
            scoreDisplay.style.top = '10px';
            scoreDisplay.style.left = '10px';
            scoreDisplay.style.color = 'white';
            scoreDisplay.style.fontSize = '20px';
            document.body.appendChild(scoreDisplay);

            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5).normalize();
            scene.add(directionalLight);

            createFloor();
            createBall();
            createWall();
            createBackboardAndHoop();

            camera.position.set(0, 2, 5);
            animate();
        }

        function createFloor() {
            const floorGeometry = new THREE.BoxGeometry(7.5, 0.2, 7.5);
            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.position.set(0, 0.42, 0);
            scene.add(floor);

            const floorMaterialPhysics = new CANNON.Material("floorMaterial");
            floorBody = new CANNON.Body({
                position: new CANNON.Vec3(0, 0.42, 0),
                mass: 0,
                material: floorMaterialPhysics
            });
            const floorShape = new CANNON.Box(new CANNON.Vec3(5, 0.2, 5));
            floorBody.addShape(floorShape);
            world.addBody(floorBody);
        }

        function createWall() {
            const wallGeometry = new THREE.BoxGeometry(10, 6, 0.1);
            const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
            wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(0, 3, -7);
            scene.add(wall);

            const wallMaterialPhysics = new CANNON.Material("wallMaterial");
            wallBody = new CANNON.Body({
                position: new CANNON.Vec3(0, 3, -7),
                mass: 0,
                material: wallMaterialPhysics
            });
            const wallShape = new CANNON.Box(new CANNON.Vec3(10, 6, 0.1));
            wallBody.addShape(wallShape);
            world.addBody(wallBody);
        }

        function createBall() {
            const ballGeometry = new THREE.SphereGeometry(0.2, 32, 32);
            const ballMaterial = new THREE.MeshPhongMaterial({ color: 0xffa500 });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.copy(initialBallPosition);
            scene.add(ball);

            const ballMaterialPhysics = new CANNON.Material("ballMaterial");
            ballBody = new CANNON.Body({
                mass: 0.17,
                position: initialBallPosition.clone(),
                material: ballMaterialPhysics
            });
            const ballShape = new CANNON.Sphere(0.2);
            ballBody.addShape(ballShape);
            world.addBody(ballBody);
        }

        function createBackboardAndHoop() {
            const backboardGeometry = new THREE.BoxGeometry(1.8, 1, 0.1);
            const backboardMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
            backboard = new THREE.Mesh(backboardGeometry, backboardMaterial);
            backboard.position.set(0, 3, -6.8);
            scene.add(backboard);

            const backboardBody = new CANNON.Body({
                mass: 0,
                position: new CANNON.Vec3(0, 3, -6.8)
            });
            const backboardShape = new CANNON.Box(new CANNON.Vec3(0.9, 0.5, 0.05));
            backboardBody.addShape(backboardShape);
            world.addBody(backboardBody);

            const hoopGeometry = new THREE.TorusGeometry(0.35, 0.05, 16, 100);
            const hoopMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            hoop = new THREE.Mesh(hoopGeometry, hoopMaterial);
            hoop.position.set(0, 2.75, -6.5);
            hoop.rotation.x = Math.PI / 2;
            scene.add(hoop);

            const hoopMaterialPhysics = new CANNON.Material("hoopMaterial");

            const leftRingBody = new CANNON.Body({
                mass: 0,
                position: new CANNON.Vec3(-0.35, 2.75, -6.5),
                material: hoopMaterialPhysics
            });
            const leftRingShape = new CANNON.Box(new CANNON.Vec3(0.02, 0.02, 0.35));
            leftRingBody.addShape(leftRingShape);
            leftRingBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
            world.addBody(leftRingBody);
            hoopBodies.push(leftRingBody);

            const rightRingBody = new CANNON.Body({
                mass: 0,
                position: new CANNON.Vec3(0.35, 2.75, -6.5),
                material: hoopMaterialPhysics
            });
            const rightRingShape = new CANNON.Box(new CANNON.Vec3(0.02, 0.02, 0.35));
            rightRingBody.addShape(rightRingShape);
            rightRingBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
            world.addBody(rightRingBody);
            hoopBodies.push(rightRingBody);
        }

        function animate() {
            requestAnimationFrame(animate);
            world.step(1 / 60);

            if (ballBody) {
                ball.position.copy(ballBody.position);
                ball.quaternion.copy(ballBody.quaternion);

                if (ball.position.y < 0) {
                    resetBall(); // Сбрасываем мяч при падении
                }

                if (checkScore()) {
                    score += 2; // Увеличиваем счет на 2 за попадание
                    updateScoreDisplay(); // Обновляем отображение счета
                    ballBody.type = CANNON.Body.STATIC; // Делаем мяч статичным после попадания
                    setTimeout(() => {
                        resetBall(); // Возвращаем мяч через 2 секунды
                    }, 2000);
                }
            }

            renderer.render(scene, camera);
        }

        function resetBall() {
            ballBody.position.copy(initialBallPosition);
            ballBody.velocity.set(0, 0, 0);
            ballBody.angularVelocity.set(0, 0, 0);
            ballBody.type = CANNON.Body.STATIC;
            isBallStatic = true; // Позволяем взаимодействие снова
            ball.position.copy(initialBallPosition); // Обновляем позицию мяча в сцене
        }

        function updateScoreDisplay() {
            scoreDisplay.innerHTML = `Счет: ${score}`;
        }

        function checkScore() {
            // Проверяем, попал ли мяч в кольцо
            const ballRadius = 0.2;
            const hoopY = 2.75;
            const hoopXRange = [0.35, -0.35]; // Диапазон по оси X для кольца
            const hoopZ = -6.5;

            return (
                ball.position.y >= hoopY - ballRadius && // Мяч выше кольца
                ball.position.y <= hoopY + ballRadius && // Мяч ниже кольца
                ball.position.z >= hoopZ - ballRadius && // Мяч внутри кольца по Z
                ball.position.z <= hoopZ + ballRadius && // Мяч внутри кольца по Z
                ball.position.x >= hoopXRange[1] && // Мяч справа от кольца
                ball.position.x <= hoopXRange[0] // Мяч слева от кольца
            );
        }

        window.addEventListener('touchstart', function (event) {
            if (isBallStatic) {
                const touch = event.touches[0];
                const mouse = new THREE.Vector2();
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(ball);

                if (intersects.length > 0) {
                    const forceDirection = new CANNON.Vec3(mouse.x * 5, mouse.y * 5, 0); // Уменьшить множитель, если нужно
                    const force = forceDirection.multiplyScalar(55); // Уменьшение силы броска

                    ballBody.applyForce(force, ballBody.position);
                    ballBody.type = CANNON.Body.DYNAMIC; // Позволяем мячу двигаться
                    isBallStatic = false; // Блокируем дальнейшее взаимодействие
                }
            }
        });

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
