<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меткий Бросок</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { background: #87CEEB; }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cannon-es/0.18.0/cannon-es.min.js"></script>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Настройки мяча и корзины
    let ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 15, color: 'orange', vx: 0, vy: 0 };
    const gravity = 0.5; // Гравитация для эффекта падения мяча

    let basket = { x: canvas.width / 2 - 30, y: 50, width: 60, height: 10, color: 'brown' };
    
    let isThrowing = false; // Флаг броска
    
    canvas.addEventListener('touchstart', startThrow);
    canvas.addEventListener('touchend', endThrow);

    // Начало свайпа
    function startThrow(event) {
        const touch = event.touches[0];
        ball.x = touch.clientX;
        ball.y = touch.clientY;
        isThrowing = true;
    }

    // Конец свайпа и вычисление скорости мяча
    function endThrow(event) {
        if (!isThrowing) return;
        const touch = event.changedTouches[0];
        ball.vx = (touch.clientX - ball.x) * 0.1;
        ball.vy = (touch.clientY - ball.y) * 0.1;
        isThrowing = false;
    }

    function update() {
        // Обновление позиции мяча
        if (!isThrowing) {
            ball.vy += gravity;
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Отскок мяча при ударе о нижнюю границу экрана
            if (ball.y + ball.radius > canvas.height) {
                ball.vy *= -0.7;
                ball.y = canvas.height - ball.radius;
            }

            // Проверка попадания в корзину
            if (ball.x > basket.x && ball.x < basket.x + basket.width &&
                ball.y > basket.y && ball.y < basket.y + basket.height) {
                alert('Попадание!');
                resetBall();
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Рисуем корзину
        ctx.fillStyle = basket.color;
        ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

        // Рисуем мяч
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
    }

    function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height - 50;
        ball.vx = 0;
        ball.vy = 0;
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
